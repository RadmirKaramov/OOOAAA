{% extends "base_generic.html" %}
{% load bootstrap %}

{% block content %}
<h2>Добавление/изменение отчета</h2>
  <form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|bootstrap}}
    </table>
    <input type="submit" value="Submit">
  </form>
  <a href="{% url 'reports' %}">Назад к списку отчетов</a>
{% endblock %}
