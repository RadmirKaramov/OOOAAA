{% extends "base_generic.html" %}
{% load bootstrap %}

{% block content %}
<h2>Добавление/изменение главы</h2>
  <form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|bootstrap}}
    </table>
    <input type="submit" value="Submit">
  </form>
  {% if chapter.id %}
  <a href="{% url 'chapter-detail' chapter.id %}">Назад к главе</a>
  {% endif %}
{% endblock %}
